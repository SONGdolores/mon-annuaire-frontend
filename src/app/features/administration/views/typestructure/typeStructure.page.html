<div class="page-header">
  <div class="row">
    <div class="col-sm-12">
      <div class="page-sub-header">
        <h1 class="page-title">Types de structures</h1>
      </div>
    </div>
  </div>
</div>

<div class="student-group-form">
  <div class="row">
    <div class="col-lg-3 col-md-6">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Recherche ID">
      </div>
    </div>
    <div class="col-lg-3 col-md-6">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Recherche nom">
      </div>
    </div>
    <div class="col-lg-2">
      <div class="search-student-btn">
        <button type="btn" class="btn btn-primary">Recherche</button>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-sm-12">
    <div class="card card-table comman-shadow">
      <div class="card-body">

        <div class="page-header">
          <div class="row align-items-center">
            <div class="col">
              <h3 class="page-title">Structures</h3>
            </div>
            <div class="col-auto text-end float-end ms-auto download-grp">
              <a href="#" class="btn btn-outline-primary me-2"><i class="fas fa-download"></i> Download</a>
              <a (click)="open()" class="btn btn-primary"><i class="fas fa-plus"></i></a>
            </div>
          </div>
        </div>

        <div class="table-responsive">
          <table class="table border-0 star-student table-hover table-center mb-0 datatable table-striped">
            <thead class="student-thread">
              <tr>
                <th>Nom du type de structure</th>
                <th class="text-end">Action</th>
              </tr>
            </thead>
            <tbody>
               @for (typeAdmin of typeAdministration(); track typeAdmin.id) {
              <tr>
                <td>{{ typeAdmin.libelle }}</td>
                <td class="text-end">
                  <div class="actions ">
                    <a class="btn btn-sm bg-danger-light" (click)="openEdit(typeAdmin)">
                      <i class="feather-edit"></i>
                    </a>
                     <a class="btn btn-sm bg-danger-light" (click)="deleteTypeAdministration(typeAdmin.id)">
                        <i class="feather-delete"></i>
                      </a>
                  </div>
                </td>
              </tr>
            }
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
