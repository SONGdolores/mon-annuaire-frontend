<div class="modal-header">
  <h5 class="modal-title">Modifier le role</h5>
  <button type="button" class="btn-close" (click)="close()"></button>
</div>

<div class="modal-body">
  @if(dataLoading()) {
  <p class="text-center">
    Chargement des donn√©es en cours...
  </p>
  } @else {
  <form [formGroup]="roleForm" (ngSubmit)="updateRole()">

    <div class="mb-3">
      <label class="form-label">Nom</label>
      <input type="text" class="form-control" formControlName="nom"  />
    </div>

    <div class="mb-3">
      <label class="form-label">Code</label>
      <input type="text" class="form-control" formControlName="code" readonly/>
    </div>

    <div class="mb-3">
      <label class="form-label">Description</label>
      <textarea class="form-control" formControlName="description" rows="3"></textarea>
    </div>

    <div class="mb-3">
      <label class="form-label">Permissions</label>
      <ng-select [items]="permissions" bindValue="id" bindLabel="nom" formControlName="permissions" [multiple]="true">
        @for(p of permissions; track p) {
        <option [value]="p.id">{{ p.nom }}</option>
        }

      </ng-select>
    </div>

    @if(errorMessage) {
    <div class="alert alert-danger">{{ errorMessage }}</div>

    }

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="close()">Annuler</button>
      <button type="submit" class="btn btn-primary" [disabled]="isLoading">
        {{ isLoading ? 'En cours...' : 'Enregistrer' }}
      </button>
    </div>
  </form>
  }

</div>
