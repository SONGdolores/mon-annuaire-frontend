<div class="page-header">
  <div class="row">
    <div class="col-sm-12">
      <div class="page-sub-header">
        <h1 class="page-title">Listes des roles</h1>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-sm-12">
    <div class="card card-table comman-shadow">
      <div class="card-body">

        <div class="page-header">
          <div class="row align-items-center">
            <div class="col">
              <h3 class="page-title">Roles</h3>
            </div>
            <div class="col-auto text-end float-end ms-auto download-grp">
              <a (click)="open()" class="btn btn-primary"><i class="fas fa-plus"></i></a>
            </div>
          </div>
        </div>

        <div class="table-responsive">
          <table class="table border-0 star-student table-hover table-center mb-0 datatable table-striped">
            <thead class="student-thread">
              <tr>
                <th></th>
                <th>Nom</th>
                <th>Code</th>
                <th>Description</th>
                <th>Permissions</th>
                <th class="text-end">Action</th>
              </tr>
            </thead>
            <tbody>
              @for (role of roles(); track role.id) {
                <tr>
                  <td></td>
                  <td>{{ role.nom }}</td>
                  <td>{{ role.code }}</td>
                  <td>{{ role.description }}</td>
                  <td>
                    @for (permission of role.permissions; track permission.id) {
                      {{ permission.nom }}
                    }
                  </td>
                  <td class="text-end">
                    <div class="actions">
                      <a class="btn btn-sm bg-danger-light">
                        <i class="feather-edit" (click)="openEdit(role)"></i>
                      </a>
                      <a class="btn btn-sm bg-danger-light" (click)="deleteRole(role.id)">
                        <i class="feather-delete"></i>
                      </a>
                    </div>
                  </td>
                </tr>
              }
            </tbody>
          </table>
        </div>

      </div>
    </div>
  </div>
</div>
